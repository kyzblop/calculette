<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comptabilite</title>
    <link rel="stylesheet" href="style.css">
    <script src="fonction.js" defer></script>
</head>
<body>


    <nav class="navbar">
        <p>Comptabilité</p>
    </nav>

    <main>
        
        <div class="entete">
            <p style="font-weight: bold;">TI-Collège</p>
            <p style="margin-left: 10px;">Plus</p>

        </div>

        <div class="ecran">
            <p id="textEcran">0</p>
        </div>
       

        <table>
            <tr>
                <td id="moyenne" class="case fct">M</td>
                <td id="ajoutListe" class="case fct">addList</td>
                <td id="pourcentage" class="case fct">%</td>
                <td id="multiplication" class="case ope">x</td>
            </tr>
            
            <tr>
                <td id="chif7" class="case num">7</td>
                <td id="chif8" class="case num">8</td>
                <td id="chif9" class="case num">9</td>
                
                <td id="division" class="case ope">/</td>
                
            </tr>

            <tr>
                <td id="chif4" class="case num">4</td>
                <td id="chif5" class="case num">5</td>
                <td id="chif6" class="case num">6</td>
                
                <td id="addition" class="case ope">+</td>
                
            </tr>

            <tr>
                <td id="chif1" class="case num">1</td>
                <td id="chif2" class="case num">2</td>
                <td id="chif3" class="case num">3</td>
                <td id="soustraction" class="case ope">-</td>
                
            </tr>

            <tr>
                <td id="effacer" class="case num">C</td>
                <td id="chif0" class="case num">0</td>
                <td id="virgule" class="case num">,</td>
                
                <td id="egal" class="case ope">=</td>
            </tr>
        </table>
        

        
    </main>


</body>
</html>
